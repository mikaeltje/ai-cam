<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hand Landmark Detection</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="app.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

</head>

<body class="bg-gray-100">

<h1 class="text-3xl text-center mt-8 mb-6">Hand landmark detection using the MediaPipe HandLandmarker task</h1>

<section id="demos" class="invisible container mx-auto px-4">
    <div id="liveView" class="videoView">
        <div class="flex justify-center space-x-4 mb-4">
            <button id="testrock" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-400 focus:ring-opacity-50">Test</button>
            <button id="load" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-400 focus:ring-opacity-50">Load</button>
            <button id="startTraining" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-400 focus:ring-opacity-50">Start Training</button>
            <button id="StartGame" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-400 focus:ring-opacity-50">Start Game</button>
        </div>

        <button id="webcamButton" class="mdc-button mdc-button--raised btn px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-400 focus:ring-opacity-50">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">ENABLE WEBCAM</span>
        </button>

        <select id="cameraOptions"></select>
        <div class="small">

            <div style="position: relative;">
                <video id="webcam" style="position: absolute" autoplay playsinline></video>
                <canvas class="output_canvas" id="output_canvas"
                        style="position: absolute; left: 0px; top: 0px;"></canvas>
            </div>
        </div>
        <div class="naast_cam">
            <div id="resultDisplay"></div>
            <div id="live"></div>
            <div id="result"></div>
            <div id="foutje"></div>
            <div id="confusion-matrix"></div>
            <div id="gamedisplay"></div>
        </div>

    </div>


</section>


</body>

</html>
